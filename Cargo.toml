[package]
name = "unnamed-hex-tile-mmo"
edition = "2021"
version = "0.1.0"
authors = ["Reed Debaets <reed.debaets@gmail.com>"]

[dependencies]
bevy = { version = "0", features = ["dynamic_linking"] }
bevy_easings = "0"
bevy_hanabi = { version = "0", default-features = false, features = [ "2d", "serde" ] }
bevy_renet = "1"
bimap = "0"
bincode = { version = "2", default-features = false, features = ["std", "serde"] }
chrono = "0"
fixed = "1"
iyes_perf_ui = "0"
kiddo = "5"
log = { version = "0", features = ["max_level_debug", "release_max_level_warn"] }
noise = { version = "0" }
phf = { version = "0", features = ["macros"] }
renet = { version = "1" }
serde = { version = "1", features = ["derive"] }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

[dependencies.qrz]
path = "lib/qrz"

[[bin]]
name = "server"
path = "src/run-server.rs"

[[bin]]
name = "client"
path = "src/run-client.rs"
